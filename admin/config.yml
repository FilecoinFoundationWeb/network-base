          - hint: >-
              Original text: Matt Hamilton: Programatically Creating Storage
              Deals on the Filecoin Virtual Machine, key: -381d7251
            label: Text
            name: '-381d7251'
            widget: string
          - hint: >-
              Original text: The Filecoin Virtual Machine, FVM, solidifies
              Filecoin as the L1 that uniquely powers the open data economy. In
              this talk, we will explore how to programatically create storage
              deals on the Filecoin network using smart contracts., key:
              578cb062
            label: Text
            name: 578cb062
            widget: text
          - hint: >-
              Original text: We will start by discussing the basics of the
              Filecoin network and its architecture. Then, we will dive into the
              Filecoin storage deal flow and the role of different parties in
              the process. This will include understanding the responsibilities
              of clients, and storage providers in creating and verifying
              storage deals., key: -484dbecb
            label: Text
            name: '-484dbecb'
            widget: text
          - hint: >-
              Original text: We will then demonstrate how to create a complete
              local Filecoin network on your laptop, allowing you to experiment
              with the storage deal creation process. This will involve setting
              up a testnet, creating and funding wallets, and deploying smart
              contracts., key: 632168e7
            label: Text
            name: '632168e7'
            widget: text
          - hint: >-
              Original text: Finally, we will walk through the steps of using
              smart contracts to create storage contracts on the Filecoin
              network. This will include deploying an example contract that
              creates a storage deal and monitoring its progress on the
              blockchain., key: -7785be48
            label: Text
            name: '-7785be48'
            widget: text
          - hint: >-
              Original text: By the end of this talk, attendees will have a
              solid understanding of the Filecoin storage deal flow and the
              ability to create storage contracts using smart contracts. They
              will also have the tools to experiment with the Filecoin network
              locally, enabling them to further explore this exciting new
              technology., key: -1548dd0
