          - hint: >-
              Original text: John Solly: EASIER Data Initiative: Decentralizing
              Geospatial Data for Efficient, Accessible, and Sustainable
              Infrastructure, key: -65760bc0
            label: Text
            name: '-65760bc0'
            widget: text
          - hint: >-
              Original text: Open access policies for publicly funded geospatial
              data from government and academic institutions are not fully
              realized due to the reliance on central providers that maintain
              control over pricing, the authenticity of data, and the protocols
              for dissemination. This calls into question the sustainability of
              these important resources and suggests that research and
              collaboration are hindered by the current centralized paradigm. In
              contrast, decentralized infrastructure for geospatial data could
              result in fewer data silos, increased trust, and the
              democratization of data stewardship. , key: 3af9caab
            label: Text
            name: 3af9caab
            widget: text
          - hint: >-
              Original text: This would enable easier collaboration between
              researchers, universities, and governments while providing
              citizens with unrestricted access to open data. In response, The
              EASIER Data Initiative aims to leverage the decentralized web for
              sharing geospatial data more efficiently, accessibly, and
              sustainably. The Initiative has made one year of Landsat 9 data
              (300 TB) available on Filecoin and accessible through IPFS, to
              demonstrate how this can help remove barriers to access. , key:
              -3176cddf
            label: Text
            name: '-3176cddf'
            widget: text
          - hint: >-
              Original text: Additionally, the Initiative is exploring solutions
              for integrating existing geospatial technologies with web2, as
              well as Data DAOs for collaborative data stewardship. To promote
              collaboration, we established the Decentralized Geospatial Web
              Working Group (dGWWG) and invite interested parties to join the
              community and participate in the development of the decentralized
              geospatial web. More information is available on the EASIER Data
              Initiative website (https://easierdata.org/) and our Twitter
              account (@easierdataorg)., key: -86d3f7e
            label: Text
            name: '-86d3f7e'
            widget: text
          - hint: 'Original text: 1:40 PM - 2:00 PM, key: 766c0d5a'
