            widget: string
          - hint: >-
              Original text: Chelsea Manning doesn’t just espouse the cypherpunk
              ethos that inspired the creation of cryptocurrency; she has lived
              it. The activist, whistleblower and former intelligence analyst
              learned firsthand the power, and limitations, of
              privacy-preserving technologies when she leaked U.S. military
              documents – and served nearly seven years in prison. Manning
